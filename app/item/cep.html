<ActionBar title="VERIFICAR CEP" class="action-bar bkg">
</ActionBar>
<StackLayout class="page bkg">
    <TextField style="background-color: white" hint="Digite o CEP (só números)" keyboardType="number" [(ngModel)]="cep"></TextField>
    <Label (tap)="buscacep()" text="Buscar CEP" class="btn btn-primary btn-active roundbt"></Label>
    <Label (tap)="continuar()" text="Continuar" class="btn btn-primary btn-active roundbt"></Label>
</StackLayout>
